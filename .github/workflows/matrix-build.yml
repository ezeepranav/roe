name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Define the matrix strategy
    strategy:
      matrix:
        version: [14, 16, 18] # Node.js versions (you can also use python-version or os)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      # Step identifier required by problem statement
      - name: matrix-b5484e4
        run: echo "Building for Node version ${{ matrix.version }}"

      # Generate a unique artifact per matrix variant
      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix.version }}" > build_output_v${{ matrix.version }}.txt
          echo "Generated by matrix variant version=${{ matrix.version }}" >> build_output_v${{ matrix.version }}.txt
          cat build_output_v${{ matrix.version }}.txt

      # Upload artifact (required)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-b5484e4-v${{ matrix.version }}
          path: build_output_v${{ matrix.version }}.txt
